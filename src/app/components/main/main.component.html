<div class="main-container">
  <app-current-weather
    [currentData]="(cityForecastDetails$ | async)?.current[0]"
    [cityName]="cityName"
    [cityCode]="cityCode"
  ></app-current-weather>
  <app-five-days-forecast
    [forecastData]="(cityForecastDetails$ | async)?.forecast.DailyForecasts"
  ></app-five-days-forecast>
</div>
